on: [push]
permissions:
  contents: write

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest

    steps:
    # V√©rifier le d√©p√¥t
    - name: Checkout repository
      uses: actions/checkout@v3

    # Cr√©er un nouveau fichier Q1_archive_README.md
    - name: Create archive file
      run: |
        cp README.md Q1_archive_README.md

    # Push
    - name: Commit and push changes
      run: |
        git config --global user.name "ClemLy"
        git config --global user.email "${{ github.actor }}@users.noreply.github.com"
        git stash                         # Sauvegarder temporairement les modifications locales
        git pull --rebase origin main     # R√©cup√©rer les changements distants
        git stash pop                     # R√©appliquer les modifications locales
        git add Q4_archive_*.txt
        git commit -m "Add Q4 archive file"
        git push
