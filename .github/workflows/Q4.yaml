on: [push]

permissions:
  contents: write

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest

    steps:
    # VÃ©rifier le dÃ©pÃ´t
    - name: Checkout repository
      uses: actions/checkout@v3

    # CrÃ©er le fichier Q4_archive_date.txt
    - name: Create Q4 archive file
      run: |
        date=$(date '+%d-%m-%Y')
        archive_name="Q4_archive_${date}.txt"
        echo "Nom et prÃ©nom : ClÃ©mentin LY" > $archive_name
        echo "" >> $archive_name
        echo "Contenu de Q4.java :" >> $archive_name
        if [ -f Q4.java ]; then
          cat Q4.java >> $archive_name
        else
          echo "Q4.java not found." >> $archive_name
